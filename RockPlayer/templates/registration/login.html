<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class="container">
    <div class="row">
        <div class="col-sm-6" style="padding-top:8%;">
            <div class="panel panel-info">
                <div class="panel-body">
                    <h3 class="text-primary">Log In</h3>
                    <hr>
                    <form method="POST" class="form-horizontal" style="padding:10px;">
                        {% if message %}<div class="alert alert-danger">{{ message }}</div>{% endif %}
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-info" style="width:40%; content-align:center;">Login</button>
                        </div>
                    </form>
                        <div class="text-center">
                            <p>Not registered? <a href="{% url 'RockPlayer:signup' %}">Sign Up</a></p>
                        </div>

                </div>
            </div>
        </div>
    </div>
</div>
