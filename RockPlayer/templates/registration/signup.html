{% load crispy_forms_tags %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class="container">
    <div class="row">
        <div class="col-sm-6" style="padding-top:8%;">
            <div class="panel panel-info">
                <div class="panel-body">
                    <h3 class="text-primary">Sign Up</h3>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-group">
                            <button type="submit" class="btn btn-info" style="width:40%; content-align:center;">Sign Up</button>
                        </div>
                    </form>
                    <div class="text-center">
                        <p>Already registered? <a href="{% url 'RockPlayer:login' %}">Log In</a></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
